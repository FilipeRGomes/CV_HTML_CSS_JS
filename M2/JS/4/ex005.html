    <h1>Soma duas entradas</h1>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Run" onclick="switch_case()">

    <div id="res">Resultado</div>

    <h1>Condicionais Aula 17</h1>
    <script>
        function velocidade() {
            var strVel = window.document.getElementById('vel')
            var vel = strVel.value
            res.innerHTML = `<p>Velocidade Atual ${vel}</p>`

            if (vel <= 60) {
                res.innerHTML += `<p>Boa viagem</p>`

            } else if (vel > 60 && vel <= 80) {
                res.innerHTML += `<p><strong>Multado</strong> 20%</p>`

            } else if (vel > 80) {
                res.innerHTML += `<p><strong>Multado</strong> 40%</p>`

            }

        }

        function saudacao() {
            var sis_hora = new Date()
            var hora_atual = sis_hora.getHours()
            console.log(`agora são exatamente ${hora_atual}.`)
            if (hora_atual < 12) {
                console.log('Bom Dia!')
            } else if (hora_atual <= 18) {

                console.log('Boa Tarde!')
            } else {
                console.log('Boa Noite!')
            }
        }

        function switch_case() {
            /*
                0 - domingo 
                1 - segunda
                2 - terca
                3 - quarta
                4 - quinta
                5 - sexta
                6 - sabado
            */
            var sis_data = new Date()
            var dia_atual = sis_data.getDay()
            console.log(dia_atual)
            switch (dia_atual) {
                case 0:
                    console.log('Domingo')
                    break;
                case 1:
                    console.log('Segunda')
                    break;
                case 2:
                    console.log('Terça')
                    break;
                case 3:
                    console.log('Quarta')
                    break;
                case 4:
                    console.log('Quinta')
                    break;
                case 5:
                    console.log('Sexta')
                    break;

                default:
                    console.log('Erro')
                    break;
            }

        }
    </script>
